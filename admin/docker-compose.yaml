version: '3.8'
services:
    admin_api:
        container_name: django_api
        build:
            context: .
            dockerfile: dockerfile
        volumes: 
            - .:/app
        ports: 
            - 8000:8000
        depends_on: 
            - admin_db


    admin_db:
        container_name: django_admin_db
        image: mysql:5.7.22
        restart: always
        environment: 
            MYSQL_DATABASE: django_admin
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        volumes: 
            - .dbdata:/var/lib/mysql
        ports: 
            - 33066:3306

